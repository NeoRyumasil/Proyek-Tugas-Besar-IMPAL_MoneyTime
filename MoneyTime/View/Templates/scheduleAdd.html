<div class="schedule-modal">
    <div class="schedule-modal-header">
        <b class="schedule-modal-title">Add Schedule</b>
        <div class="schedule-modal-close-btn" id="closeScheduleModalIcon">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>

    <div class="schedule-form">
        <div class="schedule-form-row">
            <div class="schedule-form-field">
                <label class="schedule-form-label" for="scheduleDescription">Description</label>
                <div class="schedule-form-input">
                    <div class="schedule-text-input">
                        <input type="text" class="schedule-input-field" id="scheduleDescription"
                            placeholder="Enter Description">
                    </div>
                </div>
            </div>

            <div class="schedule-form-field">
                <label class="schedule-form-label" for="scheduleTimeDisplay">Time</label>
                <div class="schedule-form-input">
                    <div class="schedule-time-picker-wrapper" id="scheduleTimePickerWrapper">

                        <div class="schedule-text-input">
                            <input type="text" id="scheduleTimeDisplay" class="schedule-input-field"
                                placeholder="Select Time" readonly style="cursor: pointer;">
                            <input type="hidden" id="scheduleTime" name="time">
                            <i class="fa-regular fa-clock" style="color: #555; font-size: 16px;"></i>
                        </div>

                        <div class="custom-time-popup" id="customTimePopup">
                            <div class="time-popup-title">Select Time</div>

                            <div class="time-picker-container">
                                <div class="time-column">
                                    <button type="button" class="time-nav-btn" id="timeHourUp"><i
                                            class="fa-solid fa-chevron-up"></i></button>
                                    <div class="time-scroll-view" id="hourScrollView">
                                        <div class="time-value prev" id="hourPrev">--</div>
                                        <input type="text" class="time-value current time-input" id="hourInput"
                                            value="12" maxlength="2" inputmode="numeric">
                                        <div class="time-value next" id="hourNext">--</div>
                                    </div>
                                    <button type="button" class="time-nav-btn" id="timeHourDown"><i
                                            class="fa-solid fa-chevron-down"></i></button>
                                </div>

                                <div class="time-separator">:</div>

                                <div class="time-column">
                                    <button type="button" class="time-nav-btn" id="timeMinuteUp"><i
                                            class="fa-solid fa-chevron-up"></i></button>
                                    <div class="time-scroll-view" id="minuteScrollView">
                                        <div class="time-value prev" id="minutePrev">--</div>
                                        <input type="text" class="time-value current time-input" id="minuteInput"
                                            value="00" maxlength="2" inputmode="numeric">
                                        <div class="time-value next" id="minuteNext">--</div>
                                    </div>
                                    <button type="button" class="time-nav-btn" id="timeMinuteDown"><i
                                            class="fa-solid fa-chevron-down"></i></button>
                                </div>
                            </div>

                            <div class="time-popup-actions">
                                <button type="button" class="time-btn-confirm" id="timeOkBtn">OK</button>
                                <button type="button" class="time-btn-cancel" id="timeCancelBtn">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="schedule-form-row">
            <div class="schedule-form-field">
                <label class="schedule-form-label" for="scheduleDateDisplay">Date</label>
                <div class="schedule-form-input">
                    <div class="schedule-date-picker-wrapper" id="scheduleDatePickerWrapper">
                        <div class="schedule-date-input-display">
                            <input type="text" class="schedule-input-field" id="scheduleDateDisplay"
                                placeholder="Select Date" readonly style="cursor: pointer;">
                            <input type="hidden" id="scheduleDate" name="date">
                            <i class="fa-regular fa-calendar" style="color: #1a3e7f; font-size: 18px;"></i>
                        </div>
                        <div class="schedule-calendar-popup" id="scheduleCalendarPopup">
                            <div class="schedule-calendar-header">
                                <button type="button" class="schedule-calendar-nav-btn" id="schCalPrevBtn"><i
                                        class="fa-solid fa-chevron-left"></i></button>
                                <span class="schedule-calendar-month-label" id="schCalMonthLabel"
                                    style="cursor: pointer;">Loading...</span>
                                <button type="button" class="schedule-calendar-nav-btn" id="schCalNextBtn"><i
                                        class="fa-solid fa-chevron-right"></i></button>
                            </div>
                            <div id="schCalendarViewDays">
                                <div class="schedule-calendar-weekdays">
                                    <div>Su</div>
                                    <div>Mo</div>
                                    <div>Tu</div>
                                    <div>We</div>
                                    <div>Th</div>
                                    <div>Fr</div>
                                    <div>Sa</div>
                                </div>
                                <div class="schedule-calendar-days-grid" id="schCalDaysGrid"></div>
                            </div>
                            <div id="schCalendarViewMonths" style="display: none;">
                                <div class="schedule-calendar-months-grid" id="schCalMonthsGrid"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="schedule-form-field">
                <label class="schedule-form-label" for="scheduleCategoryInput">Category</label>
                <div class="schedule-form-input">
                    <div class="schedule-custom-dropdown" id="scheduleCategoryDropdown">
                        <div class="schedule-dropdown-header">
                            <input type="text" id="scheduleCategoryInput" class="schedule-dropdown-input"
                                placeholder="Select or type category">
                            <i class="fa-solid fa-chevron-down schedule-dropdown-arrow"
                                style="color: #1a3e7f; font-size: 14px;"></i>
                        </div>
                        <div class="schedule-dropdown-list">
                            <button type="button" class="schedule-dropdown-add-btn" id="scheduleAddCategoryBtn"
                                style="display:none;">
                                Add new category
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="schedule-form-row single-col">
            <div class="schedule-form-field priority-field">
                <label class="schedule-form-label">Priority</label>
                <div class="priority-selector">
                    <div class="priority-option none active" data-value="None">None</div>
                    <div class="priority-option low" data-value="Low">Low</div>
                    <div class="priority-option medium" data-value="Medium">Medium</div>
                    <div class="priority-option high" data-value="High">High</div>
                    <div class="priority-option critical" data-value="Critical">Critical</div>
                </div>
                <input type="hidden" id="schedulePriority" value="None">
            </div>
        </div>
    </div>

    <div class="schedule-actions">
        <div class="schedule-btn-secondary" id="scheduleCancelBtn">
            <div class="schedule-btn-label">Cancel</div>
        </div>
        <div class="schedule-btn-primary" id="scheduleConfirmBtn">
            <div class="schedule-btn-label">Confirm</div>
        </div>
    </div>
</div>
