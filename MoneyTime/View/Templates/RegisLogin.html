<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyTime - Login & Register</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='styleRegisLogin.css') }}">
</head>
<body>
    <!--Container Login dan Register-->
    <div class="container" id="main-container">
        <!--Form Register-->
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Register</h1>
                <p class="subtitle">Create your account</p>
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="username" name = "register_username" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email" name = "register_email" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="register_password" placeholder="Password" id="register-password" required>
                    <i class="fa-regular fa-eye-slash password-toggle" id="toggle-register-password"></i>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="register_confirm" placeholder="Confirm Password" id="confirm-password" required>
                    <i class="fa-regular fa-eye-slash password-toggle" id="toggle-confirm-password"></i>
                </div>
                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the Terms & Condition</label>
                </div>
                <div id="register-error" class="error-message" style="display: none;"></div>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
        
        <!--Form Login-->
        <div class="form-container sign-in-container">
            <form action="{{ url_for('login') }}" method="POST">
                <h1>Login</h1>
                <p class="subtitle">Login to your account</p>
                 <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="username" name="login_username" id="login_username" placeholder="username or email" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="login_password" placeholder="Password" id="login-password" required>
                    <i class="fa-regular fa-eye-slash password-toggle" id="toggle-login-password"></i>
                </div>
                <div class="remember-forgot-section">
                    <div class="remember-me-section">
                        <input type="checkbox" id="remember-me" name="remember_me">
                        <div>Remember Me?</div>
                    </div>
                    <div class="forgot-password-section">
                        <a href="{{ url_for('forgot_password') }}" class="forgot-password-link">Forgot Password</a>
                    </div>
                </div>
                <div id="login-error" class="error-message" style="display: none;"></div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
        
        <!--Overlay-->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <div class="logo"><img src="{{ url_for('static', filename='logo moneytime aga gedean.svg') }}" alt="MoneyTime Logo"></div>
                    <h2>Welcome to MoneyTime</h2>
                    <p>The smart way to manage your time and money.</p>
                    <div class="switch-section">
                        <p>Already have an account?</p>
                        <button class="switch-btn" id="show-login-btn">Login</button>
                    </div>
                </div>
                <div class="overlay-panel overlay-right">
                    <div class="logo"><img src="{{ url_for('static', filename='logo moneytime aga gedean.svg') }}" alt="MoneyTime Logo"></div>
                    <h2>Welcome Back to MoneyTime</h2>
                    <p>Let's continue where you left off. Efficient as always.</p>
                    <div class="switch-section">
                        <p>Don't have an account?</p>
                        <button class="switch-btn" id="show-register-btn">Register</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <!-- Popup untuk Register -->
    <div id="register-success-popup" class="success-popup" style="display: none;">
        <div class="popup-box">
            <img src="{{ url_for('static', filename='contreng (2).png') }}" alt="Success">
        </div>
    </div>

    <!-- Popup untuk Login -->
    <div id="login-success-popup" class="success-popup" style="display: none;">
        <div class="popup-box">
            <img src="{{ url_for('static', filename='contreng (2).png') }}" alt="Success">
        </div>
    </div>

    <!-- Script Jawa -->
    <script src="{{ url_for('static', filename='scriptRegisLogin.js') }}"></script>
</body>
</html>
