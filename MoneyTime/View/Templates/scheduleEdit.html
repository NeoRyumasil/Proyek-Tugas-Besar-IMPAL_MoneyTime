<div class="schedule-modal">
    <div class="schedule-modal-header">
        <b class="schedule-modal-title">Edit Schedule</b>
        <div class="schedule-modal-close-btn" id="closeEditSchModalIcon">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>

    <div class="schedule-form">
        <div class="schedule-form-row">
            <div class="schedule-form-field">
                <label class="schedule-form-label" for="editSchDescription">Description</label>
                <div class="schedule-form-input">
                    <div class="schedule-text-input">
                        <input type="text" class="schedule-input-field" id="editSchDescription"
                            placeholder="Enter Description">
                    </div>
                </div>
            </div>

            <div class="schedule-form-field">
                <label class="schedule-form-label" for="editSchTimeDisplay">Time</label>
                <div class="schedule-form-input">
                    <div class="schedule-time-picker-wrapper" id="editSchTimePickerWrapper">

                        <div class="schedule-text-input">
                            <input type="text" id="editSchTimeDisplay" class="schedule-input-field"
                                placeholder="Select Time" readonly style="cursor: pointer;">
                            <input type="hidden" id="editSchTime" name="time">
                            <i class="fa-regular fa-clock" style="color: #555; font-size: 16px;"></i>
                        </div>

                        <div class="custom-time-popup" id="editSchTimePopup">
                            <div class="time-popup-title">Select Time</div>

                            <div class="time-picker-container">
                                <div class="time-column">
                                    <button type="button" class="time-nav-btn" id="editSchHourUp"><i
                                            class="fa-solid fa-chevron-up"></i></button>
                                    <div class="time-scroll-view" id="editSchHourScrollView">
                                        <div class="time-value prev" id="editSchHourPrev">--</div>
                                        <input type="text" class="time-value current time-input" id="editSchHourInput"
                                            value="12" maxlength="2" inputmode="numeric">
                                        <div class="time-value next" id="editSchHourNext">--</div>
                                    </div>
                                    <button type="button" class="time-nav-btn" id="editSchHourDown"><i
                                            class="fa-solid fa-chevron-down"></i></button>
                                </div>

                                <div class="time-separator">:</div>

                                <div class="time-column">
                                    <button type="button" class="time-nav-btn" id="editSchMinuteUp"><i
                                            class="fa-solid fa-chevron-up"></i></button>
                                    <div class="time-scroll-view" id="editSchMinuteScrollView">
                                        <div class="time-value prev" id="editSchMinutePrev">--</div>
                                        <input type="text" class="time-value current time-input" id="editSchMinuteInput"
                                            value="00" maxlength="2" inputmode="numeric">
                                        <div class="time-value next" id="editSchMinuteNext">--</div>
                                    </div>
                                    <button type="button" class="time-nav-btn" id="editSchMinuteDown"><i
                                            class="fa-solid fa-chevron-down"></i></button>
                                </div>
                            </div>

                            <div class="time-popup-actions">
                                <button type="button" class="time-btn-confirm" id="editSchTimeOkBtn">OK</button>
                                <button type="button" class="time-btn-cancel" id="editSchTimeCancelBtn">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="schedule-form-row">
            <div class="schedule-form-field">
                <label class="schedule-form-label" for="editSchDateDisplay">Date</label>
                <div class="schedule-form-input">
                    <div class="schedule-date-picker-wrapper" id="editSchDatePickerWrapper">
                        <div class="schedule-date-input-display">
                            <input type="text" class="schedule-input-field" id="editSchDateDisplay"
                                placeholder="Select Date" readonly style="cursor: pointer;">
                            <input type="hidden" id="editSchDate" name="date">
                            <i class="fa-regular fa-calendar" style="color: #1a3e7f; font-size: 18px;"></i>
                        </div>

                        <div class="schedule-calendar-popup" id="editSchCalendarPopup">
                            <div class="schedule-calendar-header">
                                <button type="button" class="schedule-calendar-nav-btn" id="editSchCalPrevBtn"><i
                                        class="fa-solid fa-chevron-left"></i></button>
                                <span class="schedule-calendar-month-label" id="editSchCalMonthLabel"
                                    style="cursor: pointer;">Loading...</span>
                                <button type="button" class="schedule-calendar-nav-btn" id="editSchCalNextBtn"><i
                                        class="fa-solid fa-chevron-right"></i></button>
                            </div>
                            <div id="editSchCalendarViewDays">
                                <div class="schedule-calendar-weekdays">
                                    <div>Su</div>
                                    <div>Mo</div>
                                    <div>Tu</div>
                                    <div>We</div>
                                    <div>Th</div>
                                    <div>Fr</div>
                                    <div>Sa</div>
                                </div>
                                <div class="schedule-calendar-days-grid" id="editSchCalDaysGrid"></div>
                            </div>
                            <div id="editSchCalendarViewMonths" style="display: none;">
                                <div class="schedule-calendar-months-grid" id="editSchCalMonthsGrid"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="schedule-form-field">
                <label class="schedule-form-label" for="editSchCategoryInput">Category</label>
                <div class="schedule-form-input">
                    <div class="schedule-custom-dropdown" id="editSchCategoryDropdown">
                        <div class="schedule-dropdown-header">
                            <input type="text" id="editSchCategoryInput" class="schedule-dropdown-input"
                                placeholder="Select or type category">
                            <i class="fa-solid fa-chevron-down schedule-dropdown-arrow"
                                style="color: #1a3e7f; font-size: 14px;"></i>
                        </div>
                        <div class="schedule-dropdown-list">
                            <button type="button" class="schedule-dropdown-add-btn" id="editSchAddCategoryBtn"
                                style="display:none;">
                                Add new category
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="schedule-form-row single-col">
            <div class="schedule-form-field priority-field">
                <label class="schedule-form-label">Priority</label>
                <div class="priority-selector" id="editSchPrioritySelector">
                    <div class="priority-option none active" data-value="None">None</div>
                    <div class="priority-option low" data-value="Low">Low</div>
                    <div class="priority-option medium" data-value="Medium">Medium</div>
                    <div class="priority-option high" data-value="High">High</div>
                    <div class="priority-option critical" data-value="Critical">Critical</div>
                </div>
                <input type="hidden" id="editSchPriority" value="None">
            </div>
        </div>
    </div>

    <div class="schedule-actions">
        <div class="schedule-btn-secondary" id="editSchCancelBtn">
            <div class="schedule-btn-label">Cancel</div>
        </div>
        <div class="schedule-btn-primary" id="editSchConfirmBtn">
            <div class="schedule-btn-label">Confirm</div>
        </div>
    </div>
</div>
