<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styleTime.css') }}">
    <script src="{{ url_for('static', filename='scriptTime.js') }}"></script>
    <title>Time</title>
</head>

<body>
    <div class="header-guest">
        <div class="header-guest-container">
            <div class="name-and-logo">
                <img class="image-13-icon" alt="" src="{{ url_for('static', filename='logoMoneyTime.svg') }}">
                <div class="name">
                    <div class="logo">MoneyTime</div>
                </div>
            </div>
            <nav class="page-switch" id="mainNav" aria-label="Primary">
                <a href="{{ url_for('dashboard') }}" class="page-link">
                    <div class="page-1"><b class="page-text">Dashboard</b></div>
                </a>

                <a href="{{ url_for('money') }}" class="page-link">
                    <div class="page-1"><b class="page-text">Money</b></div>
                </a>

                <a href="{{ url_for('time') }}" class="page-link active">
                    <div class="page-1"><b class="page-text">Time</b></div>
                </a>
            </nav>
            <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation" aria-expanded="false"
                aria-controls="mainNav">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>

            <div class="search-bar">
                <div class="primary-parent">
                    <input type="text" class="search-input" id="searchInput" placeholder="Type here...">
                </div>
                <div class="buttonsearch" id="searchBtn">
                    <svg class="primary-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z"
                            stroke="#1a3e7f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M21 21L16.65 16.65" stroke="#1a3e7f" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
            </div>

            <div class="navbar-right-section">
                <div class="notification-wrapper">
                    <svg class="notification-icon" width="28" height="28" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 8A6 6 0 0 0 6 8C6 15 3 17 3 17H21C21 17 18 15 18 8Z" fill="white" stroke="white"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path
                            d="M13.73 21C13.5542 21.3031 13.3019 21.5547 12.9982 21.7295C12.6946 21.9044 12.3504 21.9965 12 21.9965C11.6496 21.9965 11.3054 21.9044 11.0018 21.7295C10.6982 21.5547 10.4458 21.3031 10.27 21"
                            stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <div class="notification-dot"></div>
                </div>

                <div class="profile-container">
                    <div class="profile-pill" id="profilePill">
                        <div class="profile-avatar">
                            <svg width="30" height="30" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="12" fill="black" />
                                <path
                                    d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z"
                                    fill="white" />
                            </svg>
                        </div>

                        <div class="profile-name">Welcome, {{ user.username|capitalize }}!</div>

                        <svg class="profile-chevron" id="profileChevron" width="24" height="24" viewBox="0 0 24 24"
                            fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 9L12 15L18 9" stroke="black" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>

                    <div class="profile-dropdown" id="profileDropdown">
                        <a href="#" class="dropdown-item">
                            <div class="icon-circle green">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21"
                                        stroke="white" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path
                                        d="M12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z"
                                        stroke="white" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </div>
                            <span>My Account</span>
                        </a>

                        <div class="dropdown-divider"></div>

                        <a href="{{ url_for('logout') }}" class="dropdown-item logout">
                            <div class="icon-logout">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9"
                                        stroke="#C40C0C" stroke-width="2.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path d="M16 17L21 12L16 7" stroke="#C40C0C" stroke-width="2.5"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                    <path d="M21 12H9" stroke="#C40C0C" stroke-width="2.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </div>
                            <span>Logout</span>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="footer">
        <div class="footer-wrapper">
            <div class="footer-top">
                <div class="footer-about">
                    <div class="footer-logo">
                        <b class="footer-brand">
                            <span>Money</span><span class="footer-brand-highlight">Time</span>
                        </b>
                    </div>
                    <div class="footer-desc">
                        Aplikasi manajemen waktu dan keuangan.
                    </div>
                </div>

                <div class="footer-section">
                    <b class="footer-title">Features</b>
                    <div class="footer-links">
                        <div>Money</div>
                        <div>Time</div>
                    </div>
                </div>

                <div class="footer-section">
                    <b class="footer-title">Customer Service</b>
                    <div class="footer-links">
                        <div>Contact Us</div>
                    </div>
                </div>

                <div class="footer-section">
                    <b class="footer-title">Follow Us</b>
                    <div class="footer-socials">
                        <img class="footer-icon" alt="" src="{{ url_for('static', filename='google.svg') }}">
                        <img class="footer-icon" alt="" src="{{ url_for('static', filename='facebook.png') }}">
                        <img class="footer-icon" alt="" src="{{ url_for('static', filename='x-twitter.png') }}">
                    </div>
                </div>
            </div>

            <div class="footer-divider"></div>
            <b class="footer-copy">Â© 2025 MoneyTime. All rights reserved.</b>
        </div>
    </div>

</body>

</html>
