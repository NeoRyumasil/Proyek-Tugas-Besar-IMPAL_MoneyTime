<div id="delete-item-modal" class="delete-modal">
    <div class="modal-icon-wrapper">
        <i class="fa-solid fa-trash-can" style="font-size: 180px; color: #c90004;"></i>
    </div>

    <div class="modal-title">Delete Item</div>

    <div class="modal-desc">
        Are you sure you want to delete this item? This action cannot be undone.
    </div>

    <div class="modal-actions">
        <button class="modal-btn" id="deleteNoBtn">
            <span class="text">No</span>
        </button>
        <button class="modal-btn modal-btn-danger" id="deleteYesBtn">
            <span class="text">Yes</span>
        </button>
    </div>
</div>
