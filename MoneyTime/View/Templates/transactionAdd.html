<div class="transaction-modal">
    <div class="transaction-modal-header">
        <b class="modal-title">Add Transaction</b>
        <div class="modal-close-btn" id="closeModalIcon">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>

    <div class="transaction-type-toggle">
        <div class="transaction-type-toggle-item active" id="typeIncomeBtn">
            <b class="tab-label">Income</b>
        </div>
        <div class="transaction-type-toggle-item" id="typeExpenseBtn">
            <b class="tab-label">Expense</b>
        </div>
    </div>

    <div class="transaction-form">
        <div class="transaction-form-row">
            <div class="transaction-form-field">
                <label class="form-label" for="description">Description</label>
                <div class="form-input">
                    <div class="text-input">
                        <input type="text" class="input-field" id="description" placeholder="Enter Description">
                    </div>
                </div>
            </div>

            <div class="transaction-form-field">
                <label class="form-label" for="amount">Amount</label>
                <div class="form-input">
                    <div class="text-input amount-input">
                        <span class="currency-prefix">Rp</span>
                        <input type="text" id="amount" class="input-field" placeholder="0">
                    </div>
                </div>
            </div>
        </div>

        <div class="transaction-form-row">
            <div class="transaction-form-field">
                <label class="form-label" for="dateDisplay">Date</label>
                <div class="form-input">
                    <div class="custom-date-picker-wrapper" id="transactionDatePicker">
                        <div class="date-input-display">
                            <input type="text" class="input-field" id="dateDisplay" placeholder="Select Date" readonly
                                style="cursor: pointer;">
                            <input type="hidden" id="date" name="date">
                            <i class="fa-regular fa-calendar" style="color: #1a3e7f; font-size: 18px;"></i>
                        </div>

                        <div class="custom-calendar-popup" id="calendarPopup">
                            <div class="calendar-header">
                                <button type="button" class="calendar-nav-btn" id="calPrevBtn">
                                    <i class="fa-solid fa-chevron-left"></i>
                                </button>
                                <span class="calendar-month-label" id="calMonthLabel"
                                    style="cursor: pointer;">Loading...</span>
                                <button type="button" class="calendar-nav-btn" id="calNextBtn">
                                    <i class="fa-solid fa-chevron-right"></i>
                                </button>
                            </div>

                            <div id="calendarViewDays">
                                <div class="calendar-weekdays">
                                    <div>Su</div>
                                    <div>Mo</div>
                                    <div>Tu</div>
                                    <div>We</div>
                                    <div>Th</div>
                                    <div>Fr</div>
                                    <div>Sa</div>
                                </div>
                                <div class="calendar-days-grid" id="calDaysGrid"></div>
                            </div>

                            <div id="calendarViewMonths" style="display: none;">
                                <div class="calendar-months-grid" id="calMonthsGrid"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="transaction-form-field">
                <label class="form-label" for="categoryInput">Category</label>
                <div class="form-input">
                    <div class="custom-dropdown" id="categoryDropdown">
                        <div class="dropdown-header">
                            <input type="text" id="categoryInput" class="dropdown-input"
                                placeholder="Select or type category">
                            <i class="fa-solid fa-chevron-down dropdown-arrow"
                                style="color: #1a3e7f; font-size: 14px;"></i>
                        </div>

                        <div class="dropdown-list">
                            <button type="button" class="dropdown-add-btn" id="addCategoryBtn" style="display:none;">
                                Add new category
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="transaction-actions">
        <div class="btn-secondary" id="cancelBtn">
            <div class="btn-label">Cancel</div>
        </div>
        <div class="btn-primary" id="confirmBtn">
            <div class="btn-label">Confirm</div>
        </div>
    </div>
</div>
